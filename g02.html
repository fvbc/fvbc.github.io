<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-top: 50px;
      }
      #choices {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .choice {
        cursor: pointer;
        margin: 0 10px;
      }
      #result {
        font-size: 18px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
      <div class="choice" onclick="playGame('rock')">
        <img src="rock.png" alt="Rock" width="100" height="100">
        <p>Rock</p>
      </div>
      <div class="choice" onclick="playGame('paper')">
        <img src="paper.png" alt="Paper" width="100" height="100">
        <p>Paper</p>
      </div>
      <div class="choice" onclick="playGame('scissors')">
        <img src="scissors.png" alt="Scissors" width="100" height="100">
        <p>Scissors</p>
      </div>
    </div>
    <div id="result"></div>

    <script>
      function playGame(userChoice) {
        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        let result;

        if (userChoice === computerChoice) {
          result = "It's a tie!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          result = "You win!";
        } else {
          result = "You lose!";
        }

        document.getElementById("result").innerText = `Your choice: ${userChoice} | Computer's choice: ${computerChoice} | Result: ${result}`;
      }
    </script>
  </body>
</html>
